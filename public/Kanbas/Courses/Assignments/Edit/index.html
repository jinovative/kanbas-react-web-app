<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3.3.3</h1>
    <select>
        <option value="option1">SpeedGrader</option>
    </select>
    <h3>Assignment Name</h3>
    <input type="text" placeholder="Enter text here" value="A1 - ENV + HTML">
    <h3></h3>
    <textarea cols="30" rows="2">This is the assignment description.</textarea>
    <h3></h3>
    <label>Points</label><br/>
    <input type="text" placeholder="Enter points here" value="100">
    <h3></h3>
    <label>Assignment Group</label><br/>

        <option value="option1">ASSIGNMENTS</option>
    </select>
    <h3></h3>
    <label>Display Grade as</label><br/>

        <option value="option1">Percentage</option>
    </select>
    <h3></h3>
    <label>Submission Type</label><br/>

        <option value="option1">Online</option>
    </select>
    <h3></h3>
        <label>Online Entry Options</label>
            <br/>
            <input type="checkbox" value="Text Entry"
                  name="check-genre"/>

            <input type="checkbox" value="Website URL"
                  name="check-genre"/>
            <label for="chkbox-drama">Website URL</label> <br/>
            
            <input type="checkbox" value="Media Recordings"
                  name="check-genre"/>
            <label for="chkbox-scifi">Media Recordings</label> <br/>
            
            <input type="checkbox" value="Student Annotation"
                  name="check-genre"/>
            <label for="chkbox-fantasy">Student Annotation</label> <br/>

            <input type="checkbox" value="File Uploads"
            name="check-genre"/>
            <label for="chkbox-fantasy">File Uploads</label> <br/>
    <h3></h3>
    <label>Assign</label><br/>

    <input type="text" placeholder="Assign to" value="Everyone">
    
    <h3></h3>
    <label>Due</label><br/>
    <input type="date"
    value="2021-01-01"/><br/>

    <h3></h3>
    <label>Available from</label><br/>
    <input type="date"
    value="2021-01-01"/><br/>

    <h3></h3>
    <label>Until</label><br/>
    <input type="date"
    value="2021-01-01"/><br/>

    <h3></h3>
    <button type="button">Cancel</button>
    <button type="button">Save</button>
