<!DOCTYPE html>

<meta charset="UTF-8">

<title>Drag and Drop Page</title>
<style>
    .draggable-item {
    padding: 10px;
    margin: 10px 0;
    background-color: #ffffff;
    border: 1px solid #000000;
    cursor: move;
    width: 300px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

    .drag-handle {
        cursor: grab;
    }

    .drop-zone {
        padding: 10px;
        background-color: #ffffff;
        border: 1px dashed #000000;
        width: 350px;
    }
</style>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);


        if (ev.target.className.includes("drop-zone")) {
            ev.target.appendChild(draggedElement);
        } else if (ev.target.className.includes("draggable-item")) {
            var targetParent = ev.target.parentNode;
            targetParent.insertBefore(draggedElement, ev.target.nextSibling);
        }
    }

</script>
</head>
